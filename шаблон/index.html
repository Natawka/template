 <DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <title>CV</title>
	 <link rel="stylesheet" href="css/csdoc.css">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/tmpl.js"></script>
  <script src="js/scriptHome.js"></script>
   </head>
     <body>
	 <script type="text/html" id="test">
	   <div class="backend">
       <div class="middle">
       <div class="wrapper">
       <div class="header">
           <h1><%= name %></h1>
             <img src="https://pp.vk.me/c627119/v627119389/22a68/TfOFq6liApE.jpg">
             <p>Окончила <%= education %>
              </p>
          </div>
          <div class="reason">
             <p>Хочу изучать frontend, потому что:</p>
              <ul>
			  <% for (var i=0; i < target.length; i++) { %>
                <li><%= target[i] %></li>
				<% } %>
               </ul>
         </div>
         <div class="contact">
             <p>Контактный телефон:
             <br>
             <%= phoneCell %></p>
             <p>Мой профиль в контакте</p>
             <p><a href= <%= socialNetwork %>> vk.com </a></p>
         </div>
         <div class="Feedback">
             <p>Мой feedback:</p>
             <p><%= feedback %></p>
         </div>
      </div>
      </div>
      </div>
	  </script>
     </body>
  </html>
